---
layout: default
---

<div class="home">

  <h1 class="page-heading">Livros</h1>

  <ul class="post-list">
    {% for livro in site.livros %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ livro.titulo }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
